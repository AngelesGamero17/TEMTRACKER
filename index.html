<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temp Tracker</title>
  <link rel="stylesheet" href="./estilos.css" />
</head>

<body>
  <div class="contenedor">
    <!-- Buscador -->
    <div class="buscador">
      <input
        type="text"
        placeholder="Ingresa nombre de la ciudad ---------------Angelesssss gaero"
        spellcheck="false"
        autocomplete="off"
        id="input-ciudad"
      />
      <button onclick="obtenerClima()">
        <img src="./img/buscador.png" alt="Buscar" />
      </button>
    </div>

    <!-- Información del clima -->
    <div class="clima-info">
      <p class="clima-texto">Parcialmente nublado</p>
      <img src="img/lluvia.png" class="clima-icono"/>
      <h1 class="temp">22° C</h1>
      <h2 class="ciudad">Huancayo</h2>

      <div class="fila-info">
        <div class="col">
          <img src="img/humedad.png" alt="Icono de humedad" />
          <div>
            <p class="humedad">50%</p>
            <p>Humedad</p>
          </div>
        </div>

        <div class="col">
          <img src="img/viento.png" alt="Icono de viento" />
          <div>
            <p class="viento">15 km/h</p>
            <p>Viento</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./codigo.js"></script>
</body>
</html>
